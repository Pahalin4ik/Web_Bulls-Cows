<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />

    <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <form>
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-sm-12">
            <div class="row">
              <div class="col-md-6 col-sm-12 mb-2">
                <div class="form-group">
                  <label for="cows">Коровы</label>
                  <input type="text" name="cows" class="form-control" id="cows">
                </div>
              </div>
              <div class="col-md-6 col-sm-12 mb-2">
                <div class="form-group">
                  <label for="bulls">Быки</label>
                  <input type="text" name="bulls" class="form-control" id="bulls">
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-success btn-lg form-control" id="click">Ок</button>
            <button class="btn btn-primary btn-lg form-control mt-2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
              <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
            </svg></button>
          </div>
          <div class="col-md-6 col-sm-12 mt-2">
            <div class="form-group">
              <textarea style="resize: none;" name="result" class="form-control" id="result"  rows="16" readonly></textarea>
            </div>
          </div>
        </div>
      </div>
    </form>
    <script src="../functions.js"></script>
    <script src="./js/main-script.js"></script>
  </body>
</html>
